<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Signup Form</title>
  <style>

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f4f6f9;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 320px;
      text-align: center;
    }

    h2 {
      margin-bottom: 1.5rem;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.7rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .toggle {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #555;
    }

    .toggle a {
      color: #007bff;
      text-decoration: none;
    }

    .error {
      color: red;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Login</h2>

    <form id="authForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <p class="error" id="errorMsg"></p>
      <button type="submit">Submit</button>
    </form>

    <p class="toggle">
      Don't have an account? <a href="#" id="toggleLink">Sign up</a>
    </p>
  </div>

  <script>
    const formTitle = document.getElementById('formTitle');
    const toggleLink = document.getElementById('toggleLink');
    const errorMsg = document.getElementById('errorMsg');
    const authForm = document.getElementById('authForm');
    let isLogin = true;


    toggleLink.addEventListener('click', (e) => {
      e.preventDefault();
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? 'Login' : 'Sign Up';
      toggleLink.textContent = isLogin
        ? 'Sign up'
        : 'Login';
      toggleLink.parentElement.innerHTML = isLogin
        ? `Don't have an account? <a href="#" id="toggleLink">Sign up</a>`
        : `Already have an account? <a href="#" id="toggleLink">Login</a>`;
      // Reattach event listener
      document.getElementById('toggleLink').addEventListener('click', (e) => toggleLink.click(e));
    });


    authForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email.includes('@ , gmail, .com')) {
        errorMsg.textContent = 'Please enter a valid email.';
        return;
      }

      if (password.length < 6) {
        errorMsg.textContent = 'Password must be at least 6 characters.';
        return;
      }

      errorMsg.textContent = '';
      alert(`${isLogin ? 'Logged in' : 'Signed up'} successfully!`);
      authForm.reset();
    });
  </script>
</body>
</html>
